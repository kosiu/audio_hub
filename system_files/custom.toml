[[protocols]]
name = "custom"
protocol = "nec"
#variant = "necx"

[protocols.scancodes]
0x2fe10 = "KEY_VOLUMEDOWN" # vol +
0x2fe09 = "KEY_VOLUMEUP"   # vol -
0x2fe11 = "KEY_6"          # red
0x2fe16 = "KEY_7"          # green 
0x2fe0a = "KEY_8"          # yellow
0x2fe12 = "KEY_MUTE"       # blue      (5.1 / Stereo)
0x2fe0e = "KEY_9"          # up
0x2fe0c = "KEY_0"          # down
0x2fe19 = "KEY_1"          #           (Radio 357)
0x2fe08 = "KEY_2"          #           (Radio Nowy Åšwiat)
0x2fe14 = "KEY_3"          #           (Radio FIP)
0x2fe15 = "KEY_4"          #           (RMF Clasic)
0x2fe07 = "KEY_5"          #           (AntyRadio)
0x2fe02 = "KEY_BLUETOOTH"  # bluetooth (in0)
0x2fe06 = "KEY_PC"         # PC        (in1)
0x2fe0d = "KEY_TV"         # TV        (in2)
0x2fe01 = "KEY_POWER"      # power     (in3)

# .----------------------.
# |                  (9) |
# | (v-)       (v+)  (6) |
# | (red)(gre)(yel)(blu) |
# |  (7)    (up)     (8) |
# |     (3) (dn)  (4)    |
# |  (0)     (1)     (2) |
#  \                    /
#   `-.              .-'
#      `------------'

# Hardware - you can't modify it:
#
# key code starts with: 0x2fe__
# .------------------.
# |              01  |
# |  10      09  02  |
# |  11  16  0a  12  |
# |  06    0e    0d  |
# |     15 0c 07     |
# |  19    08    14  |
#  \                /
#   `-.          .-'
#      `--------'

# on hold repeat: O - slow, X - fast
# .-----------------.
# |              X  |
# |  O       O   X  |
# |  X   X   X   X  |
# |  X     O     X  |
# |    O   X   O    |
# |  X     O     X  |
#  \               /
#   `-.         .-'
#      `-------'

