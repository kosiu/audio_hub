<!doctype html >
<html data-bs-theme="auto">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>System dźwiękowy (audio_hub)</title>
  </head>
  <body>
    <form name="main"><div class="container main d-grid gap-2">
      <div class="row justify-content-between">
        <div class="col-auto">
          <input class="btn-check" type="radio" name="state" id="state_bt" value="bt" onclick="send_action(this);">
          <label class="col-auto btn btn-outline-primary" for="state_bt"><i class="bi-bluetooth"></i></label>
        </div>
        <div class="col-auto">
          <input class="btn-check" type="radio" name="state" id="state_off" value="off" onclick="send_action(this);">
          <label class="col-auto btn btn-outline-primary" for="state_off"><i class="bi-power"></i></label>
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-auto"><label for="volume"><i class="bi-volume-down text-primary" style="font-size: 2rem"></i></label></div>
        <div class="col-auto"><label for="volume"><i class="bi-volume-up   text-primary" style="font-size: 2rem"></i></label></div>
      </div>
      <input type="range" class="form-range" name="volume" id="volume" step="3" oninput="send_volume(this);">
      <div class="row justify-content-between">
        <div class="col-auto">
          <input class="btn-check" type="radio" name="state" id="state_pc" value="pc" onclick="send_action(this);">
          <label class="btn btn-outline-primary" for="state_pc"><i class="bi-pc-display"></i> PC</label>
        </div>
        <div class="col-auto">
          <input class="btn-check" type="radio" name="state" id="state_tv" value="tv" onclick="send_action(this);">
          <label class="btn btn-outline-primary" for="state_tv"><i class="bi-tv"></i> TV</label>
        </div>
      </div>
      <input class="btn-check" type="radio" name="state" id="radio0" value=0 onclick="send_action(this);">
      <label class="btn btn-outline-primary" for="radio0"><i class="bi-broadcast-pin"></i> Radio 357</label>

      <input class="btn-check" type="radio" name="state" id="radio1" value=1 onclick="send_action(this);">
      <label class="btn btn-outline-primary" for="radio1"><i class="bi-broadcast-pin"></i> Radio Nowy Świat</label>

      <input class="btn-check" type="radio" name="state" id="radio2" value=2 onclick="send_action(this);">
      <label class="btn btn-outline-primary" for="radio2"><i class="bi-broadcast-pin"></i> Radio FIP</label>

      <input class="btn-check" type="radio" name="state" id="radio3" value=3 onclick="send_action(this);">
      <label class="btn btn-outline-primary" for="radio3"><i class="bi-broadcast-pin"></i> RMF Clasic</label>

      <input class="btn-check" type="radio" name="state" id="radio4" value=4 onclick="send_action(this);">
      <label class="btn btn-outline-primary" for="radio4"><i class="bi-broadcast-pin"></i> Antyradio</label>

      <hr class="mt-1 mb-1"/>
      
      <button class="btn btn-info" type="button" value="stereo" onclick="send_action(this);">
        <i class="bi-soundwave"></i> Surround <i class="bi-arrow-left-right"></i> Stereo
      </button>

      <div class="collapse container" id="hidden_part">
        <div class="row"><button class="btn btn-info col" type="button" value="bt pair" onclick="send_action(this);">
          <i class="bi-bluetooth"></i> Paruj Bluetooth
        </button></div>

        <div class="row"><button class="btn btn-danger col" type="button" value="reboot" onclick="send_action(this);">
          <i class="bi-bootstrap-reboot"></i> Restartuj użądzenie
        </button></div>

        <hr class="mt-2"/>
        
        <div class="row form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="theme" onclick="dark_theme(this);">
          <label class="form-check-label" for="theme">Tryb ciemny</label>
        </div>
      </div>

      <div class="container"><div class="row form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="show_more" onclick="more(this);">
        <label class="form-check-label" for="show_more">Pokaż</label>
      </div></div>
    </div></form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
    <script src="main.js"></script>
  </body>
</html>
